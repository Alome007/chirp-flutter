name: chirp_flutter_example
description: Demonstrates how to use the chirp_flutter plugin.
publish_to: 'none'

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  simple_permissions: ^0.1.9

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  chirp_flutter:
    path: ../

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: MarkPro
      fonts:
        - asset: fonts/MarkPro-Medium.ttf
        - asset: fonts/MarkPro-Bold.ttf
    - family: Calibre
      fonts:
        - asset: fonts/Calibre-Medium.ttf
        - asset: fonts/CalibreLight.ttf
        - asset: fonts/CalibreRegular.ttf
